{% extends 'layout.html' %}
{% block content %}
{% for usr in usrs %}
<div class="USER">
	<div class="card" style="width: 18rem;">
  		<ul class="list-group list-group-flush">
    		<li class="list-group-item">name:{{usr.name}}</li>
    		<li class="list-group-item">email:{{usr.email}}</li>
  		</ul>
	</div>
<div class="container">
	<a href="{{ url_for('side', y = usr.name) }}"><span class="glyphicon glyphicon-trash" aria-hidden = "true"></span></a>
</div>
</div>

<br>
<br>
{% endfor %}
{% endblock %}
