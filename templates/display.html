{% extends 'layout.html' %}
{% block content %}
{%  with messages = get_flashed_messages() %}
 {% if messages %}
   <ul class =flashes>
   {% for message in messages %}
     <li>{{ message }}</li>
   {% endfor %}
   </ul>
 {% endif %}
{% endwith %}
<form action="#" method = "POST">
	<input type="email" name="email" placeholder = "enter email" value = "{{email if email}}"/>
	<input type="submit" value="submit"/>
</form>


{% endblock %}
